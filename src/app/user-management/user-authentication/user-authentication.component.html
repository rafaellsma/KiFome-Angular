<mat-card>
    <h2>Acesse a sua conta</h2>
    <mat-divider></mat-divider>
    <mat-form-field class="full-width">
            <input matInput type="text" placeholder="Email" required>
    </mat-form-field>
    <mat-form-field class="full-width">
        <input matInput type="password" placeholder="Senha" required>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="logar(authentication)">Acessar</button>
    <button mat-button>Cadastrar-se</button>  
</mat-card>
