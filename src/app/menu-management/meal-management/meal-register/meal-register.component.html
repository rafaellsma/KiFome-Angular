<div class="container">
  <div class="col-12 top-header">
    <h2 class="titleH2">Cadastrar Pratos</h2>
    <mat-divider></mat-divider>
  </div>
  <br>
  <div class="row" *ngIf="!flag">
    <div class="col-5"> 
        <div class="col-12">
            <mat-form-field class="full-width" >
                <input type="text" matInput placeholder="Prato">
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field class="full-width" >
                <input type="text" matInput placeholder="Descrição">
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field class="full-width" >
                <input type="text" matInput placeholder="Preço">
            </mat-form-field>
        </div>
    </div>
    <div class="col-7">
            <h4 class="titleH2">Dias Disponíveis</h4>
            <div class="col-12">
                
                <mat-checkbox>Segunda</mat-checkbox>
                <mat-checkbox>Terça</mat-checkbox>
                <mat-checkbox>Quarta</mat-checkbox>
                <mat-checkbox>Quinta</mat-checkbox>
                <mat-checkbox>Sexta</mat-checkbox>
                <mat-checkbox>Sábado</mat-checkbox>
                <mat-checkbox>Domingo</mat-checkbox>
            </div>
    </div>
</div>
<div class="col-12" *ngIf="flag">
    <div class="offset-1">
        <h3 class="titleH2">Guarnições:</h3>
    </div>
    
    <div class="col-6 offset-3">
        <mat-selection-list #shoes>
            <mat-list-option *ngFor="let garnish of garnishes">
                {{garnish.Name}}
            </mat-list-option>
        </mat-selection-list>
    </div>
</div>
   
 <br>
    <div class="col-4 offset-4" *ngIf="!flag">
        <button mat-raised-button (click)="listGarnishies()" color="primary">Adicionar Guarnições</button>
        <button mat-raised-button class="button-back" (click)="back()" color="primary">Voltar</button>  
    </div>
    <div class="col-6 offset-5" *ngIf="flag">
        <button mat-raised-button color="primary">Salvar</button>
        <button mat-raised-button (click)="listGarnishies()" color="primary">Voltar</button>  
    </div>
</div>
