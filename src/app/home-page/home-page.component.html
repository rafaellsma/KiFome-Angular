<h1>Nossa, KiFome!</h1>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-4">
      <mat-card>
        <p>Está com fome e não sabe o que almoçar?</p>
        <div>
            <img src="http://www.gazetadopovo.com.br/viver-bem/wp-content/uploads/2015/05/Faminta-600x400.jpg" alt="cliente" width="320" height="205" style="width:100%">
        </div>
        <h2>Várias opções de almoço em quentinhas, bom e barato</h2>
      </mat-card>
    </div>
    <mat-divider class="divider" [vertical]="true"></mat-divider>
    <div class="col-4">
      <mat-card>
        <p>Sabe cozinhar e deseja matar a fome de vários clientes?</p>
        <div>
            <img src="http://www.socialespaco.com.br/uploads/images/2016/08/cozinheiro-a-1471616524.jpg" alt="cozinheiro" width="320" height="205" style="width:100%">
        </div>
        <h2>Prapare um cardápio repleto de opções e venda suas quentinhas</h2>
      </mat-card>
    </div>
  </div>
  <br>
  <button mat-raised-button color="primary">Entrar</button>
</div>
