<div class="container">
    <h3><i class="glyphicons glyphicons-search"></i>Clientes</h3>
    <hr>
    <h5>Buscar por:</h5>
    <div class="col-lg-10">
      <div class="col-lg-5">
        <label for="">Nome Completo</label>
        <input type="text" class="input-sm form-control" placeholder="Nome Completo">
      </div>
      <div class="col-lg-5">
          <label for="">Email</label>
          <input type="text" class="input-sm form-control" placeholder="Email">
      </div>
      <br>
      <button style="width:113px" class="offset-lg-1 btn btn-primary">Buscar</button>
      <button style="width:113px" [routerLink]="['register-customer']" class="btn btn-danger">Cadastrar</button>
    </div>
    <div class="row"></div><hr>
    <div class="col-lg-12">
    <table class="table table-sm table-hover table-bordered table-condensed text-center">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody >
          <tr *ngFor="let c of customers">
              <td>{{c.Name}}</td>
              <td>{{c.Email}}</td>
          </tr>
        </tbody>
    </table>
  </div>
</div>
