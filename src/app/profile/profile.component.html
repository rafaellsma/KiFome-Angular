<div class="container">
  <div class="row justify-content-center">
    <div class="col-4">
      <mat-card>
        <h1>Pedir quentinha</h1>
        <p>Várias opções de cozinheiros, pratos e preços</p>
        <a mat-raised-button class="full-width" color="primary" routerLink="/pedido">Acessar</a>
      </mat-card>
    </div>
    <mat-divider class="divider" [vertical]="true"></mat-divider>
    <div class="col-4">
      <mat-card>
        <h1>Cozinhar quentinha</h1>
        <p>Monte um cardápio com pratos e guarnições, escolha um local de entrega</p>
        <a mat-raised-button class="full-width" color="primary" routerLink="/menu">Acessar</a>
      </mat-card>
    </div>
  </div>
</div>
